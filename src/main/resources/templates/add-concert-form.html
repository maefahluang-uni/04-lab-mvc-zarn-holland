<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <label for="title">Title : </label>
        <input type="text" id="title" th:field="*{title}" required><br>
        <label for="performer">performer : </label>
        <input type="text" id="performer" th:field="*{performer}" required><br>
        <label for="date">date : </label>
        <input type="date" id="date" th:field="*{date}" required><br>
        <label for="description">description : </label>
        <input type="text" id="description" th:field="*{description}" required><br>
        <input type="submit" value="Add Concert">
    </form>

</body>
</html>
